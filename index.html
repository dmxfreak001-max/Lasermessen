<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lasermesserfassung</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f4f7;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 430px;
    margin: 10px auto;
    background: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }

  h2, h3 { text-align: center; color: #333; }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    font-size: 16px;
  }

  input, select {
    margin-top: 5px;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    width: 48%;
    padding: 14px 0;
    margin: 10px 1% 0 1%;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s;
  }

  button:hover { opacity: 0.9; }

  #speichern { background-color: #4CAF50; color: white; }
  #zuruecksetzen { background-color: #f44336; color: white; }
  #exportPDF { background-color: #2196F3; color: white; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 14px;
    display: block;
    overflow-x: auto;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    min-width: 100px;
  }

  th {
    background-color: #4CAF50;
    color: white;
    position: sticky;
    top: 0;
  }

  /* Autocomplete Vorschlagsliste */
  .autocomplete-suggestions {
    border: 1px solid #ccc;
    background: white;
    position: absolute;
    max-height: 150px;
    overflow-y: auto;
    z-index: 1000;
    width: calc(100% - 20px);
    border-radius: 8px;
  }

  .autocomplete-suggestion {
    padding: 10px;
    cursor: pointer;
  }

  .autocomplete-suggestion:hover, .autocomplete-active {
    background-color: #bde4ff;
  }

  /* Layout */
  .row { display: flex; flex-wrap: wrap; gap: 10px; }
  .col { flex: 1 1 48%; min-width: 48%; }

  @media (max-width: 430px) {
    .col { flex: 1 1 100%; min-width: 100%; }
    button { width: 100%; margin-top: 10px; }
  }
</style>
</head>
<body>

<div class="container">
<h2>Lasermessungen erfassen</h2>

<form id="fahrtForm">
  <label>Örtlichkeit:
    <select id="oertlichkeit">
      <option value="">--Ort wählen--</option>
      <option value="Wien 18., Hasenauerstraße">Wien 18., Hasenauerstraße</option>
      <option value="Wien 18., Scheibenbergstraße">Wien 18., Scheibenbergstraße</option>
      <option value="Wien 18., Peter-Jordan Straße">Wien 18., Peter-Jordan Straße</option>
      <option value="Wien 18., Herbeckstraße">Wien 18., Herbeckstraße</option>
    </select>
  </label>

  <div class="row">
    <div class="col">
      <label>Messorgan 1:
        <input type="text" id="messorgan1" autocomplete="off">
        <div id="messorgan1Suggestions" class="autocomplete-suggestions"></div>
      </label>
    </div>

    <div class="col">
      <label>Messorgan 2:
        <input type="text" id="messorgan2" autocomplete="off">
        <div id="messorgan2Suggestions" class="autocomplete-suggestions"></div>
      </label>
    </div>

    <div class="col">
      <label>Messorgan 3:
        <input type="text" id="messorgan3" autocomplete="off">
        <div id="messorgan3Suggestions" class="autocomplete-suggestions"></div>
      </label>
    </div>
  </div>

  <label>Kennzeichen: <input type="text" id="kennzeichen" required></label>

  <div class="row">
    <div class="col">
      <label>Marke: <input type="text" id="marke" autocomplete="off"></label>
      <div id="markeSuggestions" class="autocomplete-suggestions"></div>
    </div>
    <div class="col">
      <label>Farbe: <input type="text" id="farbe" autocomplete="off"></label>
      <div id="farbeSuggestions" class="autocomplete-suggestions"></div>
    </div>
  </div>

  <div class="row">
    <div class="col"><label>Km/h: <input type="number" id="kmh" required></label></div>
    <div class="col"><label>Meter: <input type="number" id="meter" required></label></div>
    <div class="col">

   <label>Fahrtrichtung:
    <select id="richtung"></select>
  </label>
      <label>Uhrzeit: 
        <input type="time" id="uhrzeit" required>
        <button type="button" id="jetztBtn">Jetzt</button>
      </label>
    </div>
  </div>

  <button type="submit" id="speichern">Speichern</button>
  <button type="button" id="zuruecksetzen">Zurücksetzen</button>
</form>

<h3>Liste der Fahrten</h3>
<table id="fahrtTable">
  <thead>
    <tr>
      <th>Kennzeichen</th>
      <th>Marke</th>
      <th>Farbe</th>
      <th>Km/h</th>
      <th>Meter</th>
      <th>Uhrzeit</th>
      <th>Fahrtrichtung</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button id="exportPDF">Liste als PDF speichern</button>
</div>

<script>
const form = document.getElementById('fahrtForm');
const tableBody = document.querySelector('#fahrtTable tbody');
const fahrtListe = [];

// Fahrtrichtungen je Ort
const ortFahrtrichtungen = {
  "Wien 18., Hasenauerstraße": ["Türkenschanzplatz", "Gymnasiumstraße"],
  "Wien 18., Scheibenbergstraße": ["Gersthofer Straße", "Bastiengasse"],
  "Ort B": ["Osten", "Westen"],
  "Ort C": ["Norden", "Osten"]
};

const oertlichkeitDropdown = document.getElementById('oertlichkeit');
const richtungDropdown = document.getElementById('richtung');

oertlichkeitDropdown.addEventListener('change', () => {
  const ort = oertlichkeitDropdown.value;
  richtungDropdown.innerHTML = '';
  if (ort && ortFahrtrichtungen[ort]) {
    ortFahrtrichtungen[ort].forEach(r => {
      const option = document.createElement('option');
      option.value = r;
      option.text = r;
      richtungDropdown.add(option);
    });
  }
});

// Jetzt-Button
document.getElementById('jetztBtn').addEventListener('click', () => {
  const jetzt = new Date();
  const hh = String(jetzt.getHours()).padStart(2, '0');
  const mm = String(jetzt.getMinutes()).padStart(2, '0');
  document.getElementById('uhrzeit').value = `${hh}:${mm}`;
});

// Speichern
form.addEventListener('submit', function(e) {
  e.preventDefault();
  const fahrt = {
    kennzeichen: document.getElementById('kennzeichen').value,
    marke: document.getElementById('marke').value,
    farbe: document.getElementById('farbe').value,
    kmh: document.getElementById('kmh').value,
    meter: document.getElementById('meter').value,
    uhrzeit: document.getElementById('uhrzeit').value,
    richtung: document.getElementById('richtung').value
  };
  fahrtListe.push(fahrt);
  updateTable();
  form.reset();
  richtungDropdown.innerHTML = '';
});

function updateTable() {
  tableBody.innerHTML = '';
  fahrtListe.forEach(f => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${f.kennzeichen}</td>
      <td>${f.marke}</td>
      <td>${f.farbe}</td>
      <td>${f.kmh}</td>
      <td>${f.meter}</td>
      <td>${f.uhrzeit}</td>
      <td>${f.richtung}</td>
    `;
    tableBody.appendChild(row);
  });
}

// Zurücksetzen
document.getElementById('zuruecksetzen').addEventListener('click', () => {
  form.reset();
  richtungDropdown.innerHTML = '';
  fahrtListe.length = 0;
  updateTable();
});

// PDF
function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const oert = document.getElementById('oertlichkeit').value;
  const m1 = document.getElementById('messorgan1').value;
  const m2 = document.getElementById('messorgan2').value;
  const m3 = document.getElementById('messorgan3').value;

  doc.setFontSize(18);
  doc.text("Lasermessungen", 14, 22);
  doc.setFontSize(12);
  doc.text(`Erstellt: ${new Date().toLocaleString()}`, 14, 30);
  doc.text(`Örtlichkeit: ${oert}`, 14, 40);
  doc.text(`Messorgan 1: ${m1}`, 14, 50);
  doc.text(`Messorgan 2: ${m2}`, 14, 60);
  doc.text(`Messorgan 3: ${m3}`, 14, 70);

  const columns = ["Kennzeichen", "Marke", "Farbe", "Km/h", "Meter", "Uhrzeit", "Fahrtrichtung"];
  const rows = fahrtListe.map(f => [f.kennzeichen, f.marke, f.farbe, f.kmh, f.meter, f.uhrzeit, f.richtung]);

  doc.autoTable({
    startY: 80,
    head: [columns],
    body: rows,
    styles: { fontSize: 10 },
    headStyles: { fillColor: [100, 149, 237] }
  });

  return doc;
}

document.getElementById('exportPDF').addEventListener('click', () => {
  const doc = generatePDF();
  const oert = document.getElementById('oertlichkeit').value;
  const d = new Date();
  const date = `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`;
  doc.save(`${date}_${oert}.pdf`);
});

// --- Autocomplete Funktion ---
function autocomplete(inputElem, suggestionsArray, containerElem) {
  let currentFocus = -1;

  inputElem.addEventListener('input', () => {
    const val = inputElem.value.toLowerCase();
    containerElem.innerHTML = '';
    currentFocus = -1;

    if (val) {
      const filtered = suggestionsArray.filter(s => s.toLowerCase().startsWith(val));
      filtered.forEach(f => {
        const div = document.createElement('div');
        div.textContent = f;
        div.classList.add('autocomplete-suggestion');
        div.addEventListener('click', () => {
          inputElem.value = f;
          containerElem.style.display = 'none';
        });
        containerElem.appendChild(div);
      });
      containerElem.style.display = filtered.length ? 'block' : 'none';
    } else {
      containerElem.style.display = 'none';
    }
  });

  inputElem.addEventListener('keydown', (e) => {
    let items = containerElem.querySelectorAll('.autocomplete-suggestion');
    if (!items) return;
    if (e.key === 'ArrowDown') { currentFocus++; addActive(items); e.preventDefault(); }
    else if (e.key === 'ArrowUp') { currentFocus--; addActive(items); e.preventDefault(); }
    else if (e.key === 'Enter') { e.preventDefault(); if (currentFocus > -1) items[currentFocus].click(); }
  });

  function addActive(items) {
    if (!items) return;
    removeActive(items);
    if (currentFocus >= items.length) currentFocus = 0;
    if (currentFocus < 0) currentFocus = items.length - 1;
    items[currentFocus].classList.add('autocomplete-active');
  }

  function removeActive(items) { items.forEach(item => item.classList.remove('autocomplete-active')); }

  document.addEventListener('click', (e) => {
    if (e.target !== inputElem) containerElem.style.display = 'none';
  });
}

// --- Vorschlagslisten ---
const marken = ["Volkswagen","Toyota","Mercedes","BMW","Renault","Peugeot","Škoda","Ford","Audi","Fiat","Opel/Vauxhall","Hyundai","Kia","Nissan","Seat"];
const farben = ["Schwarz","Weiß","Silber","Grau","Blau","Rot","Grün","Gelb","Braun","Orange","Beige","Violett"];

// Messorgane – kannst du beliebig erweitern!
const messorgane = [
  "Dornstauder, Insp.",
  "Schrom, Asp.",
  "Besenhofer, Asp.",
  "Mise, Insp.",
  "Markovic, Insp.",
  "Todt, Insp.",
  "Spitzer, RvI."
  "Veselko, RvI."

];

autocomplete(document.getElementById('marke'), marken, document.getElementById('markeSuggestions'));
autocomplete(document.getElementById('farbe'), farben, document.getElementById('farbeSuggestions'));
autocomplete(document.getElementById('messorgan1'), messorgane, document.getElementById('messorgan1Suggestions'));
autocomplete(document.getElementById('messorgan2'), messorgane, document.getElementById('messorgan2Suggestions'));
autocomplete(document.getElementById('messorgan3'), messorgane, document.getElementById('messorgan3Suggestions'));

</script>

</body>
</html>
