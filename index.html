<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fahrtenliste</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f4f7;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 430px; /* passend für iPhone 14 */
    margin: 10px auto;
    background: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }

  h2, h3 {
    text-align: center;
    color: #333;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    font-size: 16px;
  }

  input, select {
    margin-top: 5px;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    width: 48%;
    padding: 14px 0;
    margin: 10px 1% 0 1%;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s;
  }

  button:hover {
    opacity: 0.9;
  }

  #speichern { background-color: #4CAF50; color: white; }
  #zuruecksetzen { background-color: #f44336; color: white; }
  #exportPDF { background-color: #2196F3; color: white; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 14px;
    display: block;
    overflow-x: auto;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    min-width: 100px;
  }

  th {
    background-color: #4CAF50;
    color: white;
    position: sticky;
    top: 0;
  }

  /* Autocomplete Styles */
  .autocomplete-suggestions {
    border: 1px solid #ccc;
    background: white;
    position: absolute;
    max-height: 150px;
    overflow-y: auto;
    z-index: 1000;
    width: calc(100% - 20px);
    border-radius: 8px;
  }

  .autocomplete-suggestion {
    padding: 10px;
    cursor: pointer;
  }

  .autocomplete-suggestion:hover, .autocomplete-active {
    background-color: #bde4ff;
  }

  /* Flexbox für kleine Displays */
  .row { display: flex; flex-wrap: wrap; gap: 10px; }
  .col { flex: 1 1 48%; min-width: 48%; }

  @media (max-width: 430px) {
    .col { flex: 1 1 100%; min-width: 100%; }
    button { width: 100%; margin-top: 10px; }
  }
</style>
</head>
<body>

<div class="container">
<h2>Fahrtenliste erfassen</h2>

<form id="fahrtForm">
  <label>Örtlichkeit:
    <select id="oertlichkeit">
      <option value="">--Ort wählen--</option>
      <option value="Wien 18., Hasenauerstraße">Wien 18., Hasenauerstraße</option>
      <option value="Wien 18., Scheibenbergstraße">Wien 18., Scheibenbergstraße</option>
      <option value="Ort B">Ort B</option>
      <option value="Ort C">Ort C</option>
    </select>
  </label>

  <label>Fahrtrichtung:
    <select id="richtung"></select>
  </label>

  <div class="row">
    <div class="col"><label>Messorgan 1: <input type="text" id="messorgan1"></label></div>
    <div class="col"><label>Messorgan 2: <input type="text" id="messorgan2"></label></div>
    <div class="col"><label>Messorgan 3: <input type="text" id="messorgan3"></label></div>
  </div>

  <label>Kennzeichen: <input type="text" id="kennzeichen" required></label>

  <div class="row">
    <div class="col">
      <label>Marke: <input type="text" id="marke" autocomplete="off"></label>
      <div id="markeSuggestions" class="autocomplete-suggestions"></div>
    </div>
    <div class="col">
      <label>Farbe: <input type="text" id="farbe" autocomplete="off"></label>
      <div id="farbeSuggestions" class="autocomplete-suggestions"></div>
    </div>
  </div>

  <div class="row">
    <div class="col"><label>Km/h: <input type="number" id="kmh" required></label></div>
    <div class="col"><label>Meter: <input type="number" id="meter" required></label></div>
    <div class="col">
      <label>Uhrzeit: 
        <input type="time" id="uhrzeit" required>
        <button type="button" id="jetztBtn">Jetzt</button>
      </label>
    </div>
  </div>

  <button type="submit" id="speichern">Speichern</button>
  <button type="button" id="zuruecksetzen">Zurücksetzen</button>
</form>

<h3>Liste der Fahrten</h3>
<table id="fahrtTable">
  <thead>
    <tr>
      <th>Kennzeichen</th>
      <th>Marke</th>
      <th>Farbe</th>
      <th>Km/h</th>
      <th>Meter</th>
      <th>Uhrzeit</th>
      <th>Fahrtrichtung</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button id="exportPDF">Liste als PDF speichern</button>
</div>

<script>
// --- Alle bisherigen Funktionen bleiben unverändert ---
// Hier kommt der komplette JS-Code rein: Formular, Autocomplete, PDF, jetzt-Button, etc.
</script>

</body>
</html>
